<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather project</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
            <div class="row">
            <div class="col-sm-6">
              <input type="text" class="search rounded" placeholder="Type a city..." autofocus="on" id="search-input">
          </div>
          <div class="col-sm-3">
            <input type="submit" value="Search" class="search-btn">
          </div>
        </form>
          <div class="col-sm-3">
            <button type="submit"  class="current-btn">
              <i class="fa-solid fa-location-dot current-location"></i>
              Current Location
            </button>
        </div>
      </div>
        <h1 id="city"></h1>
        <ul>
          <li id="date">Saturday 13:25</li>
          <li id="condition">sunny</li>
        </ul>
        <div class="row today-weather">
          <div class="col-md-6">
            <!-- <img src="" alt="" class="icon-today"> -->
            <div class="temperature">
              <span class="temp" id="temp">1</span>
                 <span class="units">
                <a href="#" id="celsius-temp" class="active">°C</a>
                  |
                <a href="#" id="fahrenheit-temp">°F</a>
                </span>
            </div>
            </div>
          <div class="col-md-6">
            <p>Precipitation : <span id="precipitation"></span> %</p>
            <p>Wind : <span id="wind"></span> km/h</p>
          </div>
        </div>
        <div class="forecast">
          <div class="days" id="weather-forecast">
        </div>
      </div>
    </div>
     <footer>
      <a href="https://github.com/fateme25/weather-app" target="_blank">Open-source code</a> by Fateme Kamarei
    </footer>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
